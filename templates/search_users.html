<!DOCTYPE html>
<html lang="en">
<!-- Hier werden Bootstraps und CDN eingebunden (Bootstraps - Beginn Sie mit Bootstraps, o.S.) --> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <title>Benutzer Suchergebnisse</title>
</head>
<body>
<div class="container">
    <h1>Benutzer Suchergebnisse</h1>
<!-- Hier werden als Freunde oder Partner hinzugefuegt. --> 
    {% if users %}
        <ul>
            {% for user in users %}
                <li>
                    <strong>{{ user.username }}</strong>
                    {% if user.id != session['user_id'] %}
                        <form action="{{ url_for('add_friend', friend_id=user.id) }}" method="post"
                              class="add-friend-button">
                            <button type="submit" class="btn btn-primary">Als Freunde oder Partner hinzufuegen</button>
                        </form>
                    {% endif %}
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Keine Benutzer gefunden fuer "{{ search_query }}"</p>
    {% endif %}

    <a href="{{ url_for('home') }}" class="btn btn-secondary">Zurueck zu Home</a>
</div>
</body>
</html>
